<ng-container *transloco="let t">
    <mat-form-field class="amount-input" [formGroup]="formGroup">
        <mat-label>{{ t('qearn.stakeQubic.enterAmount') }}</mat-label>
        <input matInput #input formControlName="amount" (input)="onInputChange($event)" />
        <mat-error *ngIf="formGroup.controls['amount'].hasError('required')">
            {{ t('qearn.stakeQubic.error.required') }}
        </mat-error>
        <mat-error
            *ngIf="formGroup.controls['amount'].hasError('min') && !formGroup.controls['amount'].hasError('required')">
            {{ t('qearn.stakeQubic.error.min') }}
        </mat-error>
        <mat-error *ngIf="
        formGroup.controls['amount'].hasError('pattern') &&
        !formGroup.controls['amount'].hasError('required') &&
        !formGroup.controls['amount'].hasError('min')
      ">
            {{ t('qearn.stakeQubic.error.numberOnly') }}
        </mat-error>
        <mat-error *ngIf="
        formGroup.controls['amount'].hasError('exceedsBalance') &&
        !formGroup.controls['amount'].hasError('required') &&
        !formGroup.controls['amount'].hasError('min') &&
        !formGroup.controls['amount'].hasError('pattern')
      ">
            {{ t('qearn.stakeQubic.error.exceedsBalance') }}
        </mat-error>
    </mat-form-field>
    <div class="mat-toolbar example-balance">
        <span>{{ t('qearn.stakeQubic.availableBalance') }}</span>
        <span>{{ maxAmount | number: '1.0-0' }}</span>
    </div>
</ng-container>
