<div class="file-selector drop-zone" [class.active]="isDragOver">
  <span *ngIf="selectedFile">{{ selectedFile.name }}</span>
  <input
    #inputfileid
    type="file"
    id="input-file-id"
    class="file-input"
    (change)="onFileSelected($event)"
  />
  <mat-error *ngIf="!selectedFile" (click)="inputfileid.click()">
    {{ requredText }}
  </mat-error>
  <label for="input-file-id">
    <button
      mat-button
      type="button"
      color="primary"
      style="background-color: #151e27; color: lightgray;"
      (click)="inputfileid.click()"
    >
      {{ selectFileText }}
    </button>
  </label>
</div>
