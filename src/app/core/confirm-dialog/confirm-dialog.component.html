<div *transloco="let t">
  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content>
    <div [innerHTML]=message></div> 
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>{{cancel}}</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">{{confirm}}</button>
  </mat-dialog-actions>
</div>
