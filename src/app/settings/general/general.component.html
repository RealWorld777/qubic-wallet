<ng-container *transloco="let t">
    <div class="col-4 col-sm-12">
        <mat-card class="general-card">
            <mat-card-content>
                <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
                    <div class="form-container">
                        <div class="example-label-container">
                            <label class="example-value-label">{{ form.controls.tickAddition.value}}</label>
                            <mat-label>{{ t("settings.general.tickAddition.placeholder") }}</mat-label>
                        </div>
                        <mat-slider class="example-margin" [disabled]="false" [max]="120" [min]="3" [step]="1"
                            [discrete]="true" [showTickMarks]="true">
                            <input matSliderThumb formControlName="tickAddition" #slider>
                        </mat-slider>
                        <div class="example-label-container">
                            <label class="example-value-label">{{ form.controls.numberLastEpoch.value}}</label>
                            <mat-label>{{ t("balanceComponent.transactions.titleLastEpochs", { lastEpochsText: form.controls.numberLastEpoch.value}) }}</mat-label>
                        </div>
                        <mat-slider class="example-margin" [disabled]="false" [max]="15" [min]="2" [step]="1"
                            [discrete]="true" [showTickMarks]="true">
                            <input matSliderThumb formControlName="numberLastEpoch" #slider>
                        </mat-slider>
                        <!-- <mat-slide-toggle class="disabled-section" formControlName="useBridge">{{ t('settings.general.webBridge.placeholder')}}</mat-slide-toggle> -->
                        <!-- <span class="disabled-section" style="padding-left:40px;">{{
                            t('settings.general.webBridge.placeholder')}}</span>
                        <br>
                        <mat-slide-toggle formControlName="enableBeta">{{ t('settings.general.beta.placeholder')
                            }}</mat-slide-toggle> -->
                        <div class="flex-center">
                            <br>
                            <button mat-raised-button color="accent" type="submit" [disabled]="!form.valid">
                                <span>
                                    {{ t('settings.general.button.save') }}
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</ng-container>
